<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF0000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>YouTube Player App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #212121;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #FF0000;
        }

        #videoIdInput {
            flex: 1;
            padding: 10px 14px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #videoIdInput::placeholder {
            color: #aaa;
        }

        #loadBtn {
            background: #FF0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #loadBtn:active {
            background: #cc0000;
        }

        /* Player Container */
        #playerContainer {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .placeholder {
            text-align: center;
            padding: 40px 20px;
        }

        .placeholder-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .placeholder-text {
            color: #aaa;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Controls */
        #controls {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px 16px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.25);
            transform: scale(0.95);
        }

        .control-btn.primary {
            background: #FF0000;
            width: 52px;
            height: 52px;
        }

        .control-btn.primary:active {
            background: #cc0000;
        }

        /* History */
        #history {
            background: #181818;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #aaa;
        }

        .history-item {
            background: #282828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-item:active {
            background: #3a3a3a;
        }

        .history-icon {
            font-size: 20px;
            opacity: 0.7;
        }

        .history-info {
            flex: 1;
        }

        .history-id {
            font-size: 14px;
            color: #fff;
        }

        .history-time {
            font-size: 12px;
            color: #aaa;
            margin-top: 4px;
        }

        /* Status */
        #status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        #status.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Fullscreen */
        .fullscreen #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #FF0000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">‚ñ∂Ô∏è YouTube</div>
            <input type="text" id="videoIdInput" placeholder="ID del video (ej: dQw4w9WgXcQ)">
            <button id="loadBtn">Cargar</button>
        </header>

        <div id="playerContainer">
            <div class="placeholder" id="placeholder">
                <div class="placeholder-icon">üì∫</div>
                <div class="placeholder-text">
                    Ingresa el ID de un video de YouTube<br>
                    Ejemplo: dQw4w9WgXcQ
                </div>
            </div>
            <div id="player"></div>
        </div>

        <div id="controls" style="display: none;">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn primary" id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
            <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
        </div>

        <div id="history"></div>
    </div>

    <div id="status"></div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrado', reg))
                .catch(err => console.log('Error en Service Worker', err));
        }
    </script>
</body>
</html>
